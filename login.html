<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="burger.css">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="mobile__wrapper mobile__wrapper-dark">
        <header class="header__meny">
            <!-- Mobile nav -->
            <nav class="nav__mobile-menu">
                <div class="nav__burger-circle"></div>
                <input type="checkbox" class="nav__burger" id="burger">
                <label class="nav__burger-btn" for="burger">
                    <span></span>
                </label>
                <ul class="nav__mobile-menu-list">
                    <li class="nav__mobile-list-item"><a href="meny.html" class="nav__mobile-menu-link">Meny</a></li>
                    <hr class="nav__mobile-line">
                    <li class="nav__mobile-list-item"><a href="about.html" class="nav__mobile-menu-link">Vårt kaffe</a>
                    </li>
                    <hr class="nav__mobile-line">
                    <li class="nav__mobile-list-item"><a href="login.html" class="nav__mobile-menu-link">Min profil</a>
                    </li>
                    <hr class="nav__mobile-line">
                    <li class="nav__mobile-list-item"><a href="/status-sida.html"
                            class="nav__mobile-menu-link">Orderstatus</a></li>
                </ul>
            </nav>
            <button id="basketBtn" class="header__button header__button--basket">
                <img src="/Assets/bag.svg" alt="an image of a bag inside a button" />
            </button>
        </header>
        <div id="formContainerLogin">
            <section class="form__container">
                <section class="login__content-h1-text">
                    <img src="./Assets/logo-sml.svg" alt="logo"> <br>
                    <h1 class="login__h1">Logga in</h1> <br>
                    <p class="login__p">Logga in för att spara och se din orderhistorik på ditt konto för smidigare
                        beställning.</p> <br>
                </section>
                <section class="login__container-form">
                    <form id="loginForm">
                        <div class="input-section">
                            <label class="input__label" for="loginName">Namn</label><br>
                            <input class="input__field" id="loginName" type="text" placeholder="Skriv namn"><br><br>

                            <label class="input__label" for="loginPassword">Lösenord</label><br>
                            <input class="input__field" id="loginPassword" type="password"
                                placeholder="skriv lösenord"><br><br>

                            <input id="gdprCheckbox" type="checkbox">
                            <label class="input__label" for="gdprCheckbox">GDPR Ok!</label><br><br>
                        </div>
                        <div class="login__btn-container">
                            <input class="login__btn" id="loginBtn" type="submit" value="Logga in">
                        </div>
                    </form>
                    <button class="login__btn-white" id="registerBtn" type="button">Inte medlem? Registrera dig
                        här!</button>
                </section>
            </section>
        </div>
        <div id="formContainerRegister">
            <section class="form__container">
                <h4 class="error__msg" id="errorMsg"></h4>
                <section class="login__content-h1-text">
                    <img src="./Assets/logo-sml.svg" alt="logo"> <br>
                    <h1 class="login__h1">Välkommen till AirBean-familjen!</h1> <br>
                    <p class="login__p">Genom att skapa ett konto nedan kan du spara och se din historik.</p> <br>
                </section>
                <section class="login__container-form">
                    <form>
                        <div class="input-section">
                            <label class="input__label" for="registerName">Namn</label><br>
                            <input class="input__field" id="registerName" type="text" placeholder="Skriv namn"><br><br>
                            <label class="input__label" for="registerEmail">Epost</label><br>
                            <input class="input__field" id="registerEmail" type="email"
                                placeholder="skriv emailadress..."><br><br>
                            <label class="input__label" for="registerPassword">Löseord</label><br>
                            <input class="input__field" id="registerPassword" type="password"
                                placeholder="skriv lösenord..."><br><br>
                            <label class="input__label" for="registerPassword">Löseord igen</label><br>
                            <input class="input__field" id="registerPasswordAgain" type="password"
                                placeholder="skriv ditt lösenord igen..."><br><br>
                            <input id="gdprCheckboxRegister" type="checkbox">
                            <label class="input__label" for="gdprCheckbox">GDPR Ok!</label><br><br>
                        </div>
                        <div class="login__btn-container">
                            <input class="register__btn-user" id="RegisterUserBtn" type="submit" value="Brew me a cup!">
                        </div>
                    </form>
                </section>
            </section>
        </div>
    </div>

    <script src="account.js"></script>
</body>

</html>
